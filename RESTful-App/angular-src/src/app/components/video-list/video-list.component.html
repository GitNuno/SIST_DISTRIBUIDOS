<!-- 
. Depois de fazer o binding do array_videos em video-center.component.html faz-se
  display da lista de videos usando a diretiva *ngFor
. "let video of videos" - por cada "video"(var) de "videos"(array) faÃ§o display de "video.title" -->
<table class="table table-hover">
  <tbody>
   <!-- onSelect(video) invoca evento que vai ser capturado em video-center.component -->
    <tr (click)="onSelect(video)" *ngFor="let video of videos">
      <td>
          {{video.title}}
      </td>
    </tr>
  </tbody>
</table>
